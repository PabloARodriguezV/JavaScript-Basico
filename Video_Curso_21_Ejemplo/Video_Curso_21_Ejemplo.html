<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fundamentos JavaScript</title>
      </head>
      <body>
        <h1>Herencia Protot√≠pica</h1>
      </body>
      <script>
        function Animal(nombre,genero)
        {
        //Atributos
        this.nombre = nombre;
        this.genero = genero; 
        //Metodos
        
        }
        //Metodos agregados al prototipo de la funcion constructora
        Animal.prototype.sonar = function(){
            console.log("Hago sonidos por que estoy vivo");
        } 

        Animal.prototype.saludar = function () 
        {
            console.log(`Hola me llamo ${this.nombre}`);    
        }

        //Herencia Prototipica
        function Perro(nombre,genero,tamanio) {
            this.super = Animal;
            this.super(nombre,genero);
            this.tamanio = tamanio;
        }
        // Perro esta herendando de Animal
        Perro.prototype = new Animal ();
        Perro.prototype.constructor = Perro;

        //Sobreescritura de metodos del prototipo padren el hijo
        Perro.prototype.sonar = function () {
            console.log("Soy un perro y mi sonido es un ladrido");
        }
        Perro.prototype.ladrar = function () {
            console.log("gUAAAA guaaaaa");
        }

        const snoopy = new Perro ("Snoopy", "Macho", "Mediano"),
        lolaBunny = new Animal("LolaBunny", "Hembra");

        console.log(snoopy);
        console.log(lolaBunny);
        snoopy.sonar();
        snoopy.saludar();
        snoopy.ladrar();
        lolaBunny.sonar();
        lolaBunny.saludar();
    </script>
</html>
