<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fundamentos JavaScript</title>
      </head>
      <body>
        <h1>Operador Cotocircuito</h1>
      </body>
      <script>
        /*
        Cortocircuito OR - cuando el valor de la izquierda en la expresion siempre pueda validar true,
        es el valor se cargara por defecto

        Cortocircuito AND - cuando el valor de la izquierda en la expresion siempre pueda validar a false,
        es el valor se cargara por defecto
        */

        function saludar(nombre) {
            nombre = nombre || "Desconocido";
            console.log(`Hola ${nombre} `);
        }

       saludar("Pablo")
       saludar("cadena" || "Valor de la derecha");
//OR
       console.log("cadena" || "Valor de la derecha");
       console.log(19 || "Valor de la derecha");
       console.log(true|| "Valor de la derecha");
       console.log({}|| "Valor de la derecha");
       console.log([]|| "Valor de la derecha");
       console.log(false || "Valor de la derecha");
       console.log(null|| "Valor de la derecha");
       console.log(undefined || "Valor de la derecha");
       console.log("" || "Valor de la derecha");
       console.log(-2 || "Valor de la derecha");
       console.log(0 || "Valor de la derecha");

       //AND
       console.log("cadena" && "Valor de la derecha");
       console.log(19 && "Valor de la derecha");
       console.log(true&& "Valor de la derecha");
       console.log({}&& "Valor de la derecha");
       console.log([]&& "Valor de la derecha");
       console.log(false && "Valor de la derecha");
       console.log(null&& "Valor de la derecha");
       console.log(undefined && "Valor de la derecha");
       console.log("" && "Valor de la derecha");
       console.log(-2 && "Valor de la derecha");
       console.log(0 && "Valor de la derecha");
    </script>
</html>
