<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fundamentos JavaScript</title>
      </head>
      <body>
        <h1>Condicionales</h1>
      </body>
      <script>
        // if-else
        let edad = 22;

        if (edad >= 18) {
            console.log("eres mayor de edad")
        } else {
            console.log("eres menor de edad")
        }

        if (edad <= 17) {
            console.log("eres menor de edad")
        } else {
            console.log("eres mayor de edad")
        }

        // if-else if-else
        /*
        dejame dormir -0hrs -5hrs
        Buenos dias 6hrs-11hrs
        Buenos tardes 12hrs-18hrs
        Buenos noches 19hrs-23hrs
        */
       let hora = 19;
       if (hora>=0 && hora <=5) {
        console.log("Dejame dormir");
       }else if (hora>=6 && hora <= 11) {
        console.log("buenos dias");
       } else if (hora>=12 && hora <= 18){
        console.log("Buenas tardes");
       } else {
        console.log("Buenas noches");
       }

       //Operador ternario (condicion ) ? veradero:falsa

       console.log("Operador Ternario");
       let eresMayor = (edad >=18) ? "Eres mayor de edad" : "Eres menor de edad";
       console.log(eresMayor);

       // switch - case 
       /* 
       domingo -0
       lunes -1
       martes -2
       miercoles -3
       jueves - 4
       viernes -5
       sabado -6
       */
      dia = 7;

       switch (dia) {
        case 0:
            console.log("Domingo");            
            break;
        case 1:
            console.log("lunes");            
            break;
        case 2:
            console.log("martes");            
            break;
        case 3:
            console.log("miercoles");            
            break;
        case 4:
            console.log("jueves");            
            break;
        case 5:
            console.log("viernes");            
            break;
        case 6:
            console.log("Sabado");            
            break;
        default:
            console.log("No existe dia");
            break;
      }

      </script>
</html>
