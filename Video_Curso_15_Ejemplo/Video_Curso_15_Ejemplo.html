<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fundamentos JavaScript</title>
      </head>
      <body>
        <h1>break & continue</h1>
      </body>
      <script>
       let arreglo = [1,2,3,4,5,6,7,8,9,0];
       for(let i = 0;i <arreglo.length; i++)
       {
        if (i ===5){
            break;
        }
        console.log(arreglo[i]);
       }
       for(let i = 0;i <arreglo.length; i++)
       {
        if (i ===5){
            continue;
        }
        console.log(arreglo[i]);
       }
      </script>
</html>
