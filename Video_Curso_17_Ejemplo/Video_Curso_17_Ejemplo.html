<!DOCTYPE html>
<html lang ="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fundamentos JavaScript</title>
      </head>
      <body>
        <h1>Objetos literales</h1>
      </body>
      <script>
     let nombre = "Pablo",
     edad = 7;

     const perro = {
        nombre:nombre,
        edad:edad,
        ladrar: function () {
            console.log("Guauuuuu Guauuuu");
        }
     }
     console.log(perro)
     perro.ladrar();


     const dog ={
        nombre,
        edad,
        raza: "Callejero",
        ladrar () {
            console.log("Guauuuuu Guauuuu Guauuuu");
        }
     }
     console.log(dog);
     dog.ladrar();
      </script>
</html>
