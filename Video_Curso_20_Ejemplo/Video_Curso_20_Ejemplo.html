        //Funcion constructora donde asignamos los metodos al prototipo, no a la funcion
        function Animal(nombre,genero)
        {
        //Atributos
        this.nombre = nombre;
        this.genero = genero; 
        //Metodos
        
        }
        //Metodos agregados al prototipo de la funcion constructora
        Animal.prototype.sonar = function(){
            console.log("Hago sonidos por que estoy vivo");
        } 

        Animal.prototype.saludar = function () 
        {
            console.log(`Hola me llamo ${this.nombre}`);    
        }

        const snoopy = new Animal ("Snoopy", "Macho"),
        lolaBunny = new Animal("LolaBunny", "Hembra");

        console.log(snoopy);
        console.log(lolaBunny);

        snoopy.sonar();
        snoopy.saludar();
        lolaBunny.sonar();
        lolaBunny.saludar();


        function Operaciones (numero1,numero2) {
            this.numero1 = numero1;
            this.numero2 = numero2;
        }
        Operaciones.prototype.suma = function () {
            console.log(this.numero1+this.numero2);
        }
        Operaciones.prototype.multiplicacion = function () {
            console.log(this.numero1*this.numero2);
        }
        Operaciones.prototype.divicion = function () {
            console.log(this.numero1/this.numero2);
        }
        Operaciones.prototype.resta = function () {
            console.log(this.numero1-this.numero2);
        }


        
        const ejemplo1 = new Operaciones (12,12);
        ejemplo1.suma();
        ejemplo1.multiplicacion();
        ejemplo1.divicion();
        ejemplo1.resta();
