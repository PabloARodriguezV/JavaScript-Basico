        <h1>Boolean (Verdadero o falso)</h1>

        <script>
        let Verdadero = true;
        let falso = false;
        let v = Boolean(true);
        let f = Boolean(false);

        console.log(typeof Verdadero,typeof  falso);
        console.log(v,f);
