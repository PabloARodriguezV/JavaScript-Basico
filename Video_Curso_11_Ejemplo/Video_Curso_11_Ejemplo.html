<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fundamentos JavaScript</title>
      </head>
      <body>
        <h1>Operadores</h1>
      </body>
      <script>
        //Aritmeticos 
        let a = 5+(5-10)*3;
        let modulo = 5 % 2;
        console.log(a);
        console.log(modulo);

        //relacionales
        console.log(8 > 9);
        console.log(9 > 8);
        console.log(8 >= 9);
        console.log(9 >= 8);
        console.log(7 < 7);
        console.log(7 <= 7);

        /*
        = 1 igual es asignacion de variable
        == 2 iguales comparacion de valores
        === 3 iguales comparacion de tipo de dato y de valor
        */

        console.log(7==7);
        console.log("7" == 7);
        console.log(0 == false);


        console.log(7===7);
        console.log("7" === 7);
        console.log(0 === false);


      //  Incremento y decremento 
       let i = 1;

       i = i +1;
       console.log(i);
       
       
       //operador unario
       o=1;
       o++; 
       o--;
       ++o;
       --o;
       console.log (i);

       /*operadores logicos
       ! Not
       || Or
       && And 
       */
       console.log(true);
       console.log(!true);
       console.log ((9 === 9)|| ("9" === 9));
       console.log ((9 === 9)&& ("9" === 9));

      </script>
</html>
